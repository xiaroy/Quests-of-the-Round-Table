<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>

    <style type="text/css">

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .screenDiv {
            width: 100%;
            height: 100%;
        }

        .screenHorDiv1 {
            width: 60%;
            height: 100%;
            float: left;
            background-color: green;
        }

        .screenHorDiv2 {
            width: 20%;
            height: 100%;
            float: left;
            background-color: red;
        }

        .screenHorDiv3 {
            width: 20%;
            height: 100%;
            float: left;
            background-color: purple;
        }


        .container0 {
            width: 100%;
            height: 5%;
        }

        .container1 {
            width: 100%;
            height: 5%;
        }

        .container2 {
            width: 100%;
            height: 30%;
        }

        .container3 {
            width: 100%;
            height: 30%;
        }

        .container4 {
            width: 100%;
            height: 30%;
        }

        .p1TextPane {
            width: 33.3%;
            height: 100%;
            float: left;
            background-color: gray;
            border-collapse: collapse;
        }

        .p2TextPane {
            width: 33.3%;
            height: 100%;
            float: left;
            background-color: royalblue;
            border-collapse: collapse;
        }

        .p3TextPane {
            width: 33.3%;
            height: 100%;
            float: left;
            background-color: orange;
            border-collapse: collapse;
        }

        .selfTextPane {
            width: 100%;
            height: 20%;
            background-color: orange;
            border-collapse: collapse;
        }

        .selfPlayArea {
            width: 100%;
            height: 80%;
            background-color: blue;
            border-collapse: collapse;
        }

        .selfCardArea {
            width: 100%;
            height: 100%;
            background-color: green;
            border-collapse: collapse;
        }

        .p1CardPane {
            width: 33.3%;
            height: 100%;
            float: left;
            background-color: gray;
            border-collapse: collapse;
        }

        .p2CardPane {
            width: 33.3%;
            height: 100%;
            float: left;
            background-color: blue;
            border-collapse: collapse;
        }

        .p3CardPane {
            width: 33.3%;
            height: 100%;
            position: relative;
            float: left;
            background-color: yellow;
            border-collapse: collapse;
        }

        .selfCardPane {
            width: 33.3%;
            height: 25%;
            position: relative;
            float: left;
            background-color: yellow;
            border-collapse: collapse;
        }

        .toppaneQuest {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            background-color: #4da6ff;
        }

        .toppaneOther {
            width: 100%;
            height: 5%;
            border-collapse: collapse;
            background-color: gray;
        }

        .chatpane {
            width: 100%;
            height: 25px;
            border-collapse: collapse;
            background-color: #4da6ff;
        }
    </style>
</head>
<body>
    <div class="screenDiv">

        <div class="screenHorDiv1">

            <div class="container0">
                <div class="toppaneQuest">quests of the round table</div>
            </div>

            <div class="container1">
                <div class="p1TextPane">p1 name  C    R    S</div>
                <div class="p2TextPane">p1 name  C    R    S</div>
                <div class="p3TextPane">p1 name  C    R    S</div>
            </div>

            <div class="container2">
                <div class="p1CardPane">p1 play zone</div>
                <div class="p2CardPane">p2 play zone</div>
                <div class="p3CardPane">p3 play zone</div>
            </div>

            <div class="container3">
                <div class="selfTextPane">selftext  N   C  R   S</div>
                <div class="selfPlayArea">Self Card Play Zone</div>
            </div>

            <div class="container4">
                <div class="selfCardArea">Self Card Display Area</div>
            </div>

        </div>

        <div class="screenHorDiv2">
            <div class="toppaneOther">Quest Information</div>
        </div>

        <div class="screenHorDiv3">
            <div class="toppaneOther">Chat</div>
        </div>


    </div>

</body>
</html>
