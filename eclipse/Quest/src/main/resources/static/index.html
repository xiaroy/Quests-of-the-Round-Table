<!DOCTYPE html>
<html>
  <head>
      <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="/css/main.css" /> 
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>
	
	<!-- screen div -->
    <div id="game-page" class="hidden">
	
        <!-- 66% first vertical div (Game) -->
        <div class="DivGameArea">
		
            <div class="container0"> <!-- 5 -->
                <div class="toppaneQuest">Quests of the Round Table Web Game</div>
            </div>

            <!-- textboxes for opponent info --> <!-- 33 -->
            <div class="DivOppArea">
			</div>  <!-- this is where first 33% is-->
            
            <!-- self text area -->
            <div class="DivPlayArea"><!-- 33 -->
				<div class="DivPlayerInfo">
					<textbox class="txtName"> Name self </textbox>
					<textbox class="txtHand"> Card </textbox>
					<textbox class="txtRank"> Rank </textbox>
					<textbox class="txtShield"> Shield </textbox>
				</div>
                <div class="DivFieldArea"> where is this<!--Self Card Play Zone--></div>
            </div>

            <!-- self display area -->
            
            <div class="DivHandArea">
                <!--<div class="selfCardArea">Self Card Display Area</div>-->
            </div>
        </div>


        <!-- 33% second div (quest info) -->
        <div class="DivQuestInfoArea"> <!-- 100% -->
            <div class="toppaneOther">Quest Information</div>
            <!-- display current quest area -->
            <div class="DivCurStoryCard"></div>
            
            <!-- ?blank space in middle -->
            <div class="DivQuestStages">
                <textbox class="stageDisplay"> Stage </textbox>
				<div class="DivStage"></div> <!-- stage placement (Cards) -->
                <button class="buttonPrev">Prev</button>
                <button class="buttonNext">Next</button>
            </div>
            
            <!-- control section -->
            <div class="DivInput">
				<textbox class="txtInputMsg"> Control </textbox>
				<div class="DivInputButtons">
					<button class="buttonCont">Control</button>
				</div>
            </div>
        </div>

        <!-- 33% third div (chat) -->
        <div class="DivChatArea">
            <div class="toppaneOther">Chat</div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
		</div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
